<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Static Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Static Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>About This Website</h2>
        <p>This is a simple static HTML website template that you can use and customize for your own projects.</p>

        <h3>Features:</h3>
        <ul>
            <li>Clean layout</li>
            <li>Responsive design</li>
            <li>No external dependencies</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 My Static Website. All rights reserved.</p>
    </footer>

</body>
</html>
